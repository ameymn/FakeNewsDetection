<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Fake News Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="static/index.css" />
</head>

<body>
<div class="login">
    <h1>Fake News Detection</h1>

    <form id="profileForm" action="/predict" method="post" autocomplete="off">
        <label for="news-box" style="color:#FFF;font-size: 20px">Enter your News here:</label>

        <div class="input-container">
            <!-- textarea -->
            <textarea id="news-box" name="text" class="text" rows="10" required
                      placeholder="Paste or type the news article here..."></textarea>

            <!-- button row -->
            <div class="button-row">
                <button type="button" id="paste-btn" class="btn btn-secondary btn-sm">ðŸ“‹ Paste</button>
                <button type="submit" class="btn predict-btn">Predict</button>
            </div>
        </div>
    </form>

    {% if prediction %}
    <div class="result-card">
        <p class="result-line">Prediction: <strong>{{ prediction }}</strong></p>
        <p class="result-line">Probability: <strong>{{ probability }}%</strong></p>
    </div>
    {% endif %}
</div>

<script>
  // Paste button behaviour
  document.getElementById("paste-btn").addEventListener("click", async () => {
    const target = document.getElementById("news-box");
    try {
      const text = await navigator.clipboard.readText();
      if (text === "") {
        const manual = prompt("Clipboard is empty or not accessible. Paste your text here:");
        if (manual !== null) target.value = manual;
      } else {
        target.value = text;
        target.focus();
      }
    } catch (err) {
      const manual = prompt("Could not access clipboard directly. Paste your text here:");
      if (manual !== null) target.value = manual;
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
</script>
</body>
</html>
